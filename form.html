<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .registration-form {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }
    .form-control, .form-select {
      font-size: 0.95rem;
    }
    .form-section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0056b3;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="registration-form">
  <h3 class="text-center mb-4 text-primary">Student Registration Form</h3>
  <form>

  
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control form-control-sm" id="fullName" name="fullName" required>
    </div>

  
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control form-control-sm" id="email" name="email" required>
    </div>

    
    <div class="mb-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    
    <div class="mb-3">
      <label for="course" class="form-label">Select Courses</label>
      <select class="form-select form-select-sm" id="course" name="courses" multiple required>
        <option value="cs">Computer Science</option>
        <option value="math">Mathematics</option>
        <option value="phy">Physics</option>
        <option value="eng" disabled>Engineering (Closed)</option>
        <option value="bio">Biology</option>
      </select>
    </div>

    
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control form-control-sm" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control form-control-sm" id="dob" name="dob" required>
    </div>

    
    <div class="mb-3">
      <label for="photo" class="form-label">Upload Profile Photo</label>
      <input class="form-control form-control-sm" type="file" id="photo" name="photo" required>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control form-control-sm" id="password" name="password" minlength="6" required>
    </div>

   
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control form-control-sm" id="confirmPassword" name="confirmPassword" required>
    </div>

  
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
      <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Registration</button>
  </form>
</div>

</body>
</html>
