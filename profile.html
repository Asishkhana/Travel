<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - ExploreWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?travel,nature') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 50px;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    .profile-card h2 {
      margin-bottom: 20px;
    }
    .btn-custom {
      min-width: 120px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2 class="text-center">Your Profile</h2>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <p class="form-control-plaintext fw-bold" id="profileName">John Doe</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <p class="form-control-plaintext" id="profileEmail">johndoe@example.com</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Recent Destinations</label>
      <ul class="list-group">
        <li class="list-group-item">New York</li>
        <li class="list-group-item">Bali</li>
        <li class="list-group-item">Paris</li>
      </ul>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <a href="places.html" class="btn btn-secondary btn-custom">Back</a>
      <a href="login.html" class="btn btn-danger btn-custom">Logout</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
